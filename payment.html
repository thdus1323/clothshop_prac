<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Shop</title>
    <link rel="stylesheet" href="../css/pages/main.css">
    <script src="https://kit.fontawesome.com/52a2df029d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="header__top">
            <nav class="header__nav-box">
                <ul class="header__list-box">
                    <li class="header__content">Login</li>
                    <li class="header__content">Mypage</li>
                    <li class="header__content">Payment</li>
                </ul>
             </nav>  
            <h1 class="header__title">MY SHOP</h1>
            <ul class="header__menu">
                <li  class="header__content"><i class="fa-solid fa-magnifying-glass fa-lg"></i></li>
                <li class="header__content">
                    <a href="./login.html"><i class="fa-regular fa-user fa-lg"></i></a>
                    <div class="header__user-badge">
                        <span>+2000p</span>
                    </div>
                </li>
                <li class="header__content header__content--badge-box">
                    <div class="header__cart-badge"><span>2</span></div>
                    <i class="fa-solid fa-cart-shopping fa-lg"></i>
                </li>
                <li class="header__content"><i class="fa-solid fa-bars fa-lg"></i></li>
            </ul>
        </div>
    </header>

        <section class="main__product-list">
           <!-- 베스트 상품1 시작 -->
            <div class="main__product-list-sub-container">
                <article class="main__product-list-article">
                    <div class="main__article-img-container">
                        <img class="main__article-img" src="./assets/귤2.jpg">
                    </div>
                    <div class="main__article-container">
                        <h4 class="main__article-product-name">
                            고당도 귤</h4>
                        </div>
                        <div class="main__article-container">
                            <span class="main__article-product-description">
                                #편하게 입을 수 있음 #간편 #데일리룩
                            </span>
                        </div>
                        <div class="main__article-container">
                            <span class="main__article-total-price">15,000원</span>
                            <small class="main__article-previous-price">2,3000원</small>
                            <span class="main__article-discount-rate">40%</span>
                        </div>

                        <div class="quantity-container">
                         <label>수량:</label>
                         <button  class="quantity" type="button" onclick="changeQuantity(-1)">-</button>
                         <input class="quantity" type="number" id="quantity" name="quantity"
                            value="1" min="1" style="width:50px" readonly>
                         <button  class="quantity" type="button" onclick="changeQuantity(1)">+</button>
                         <p>총 가격:  00원</p>
                        </div>
                </article>
            </div>
        </section>
    <footer class="footer">
        <div class="footer__sub-box">
            <span class="footer__title">제철하루</span>
            <small class="footer__text">사업자등록번호 : 000-0000-0000</small>
            <small class="footer__text">주소: 서울 특별시 강남구</small>
            <small class="footer__text footer__copy-right">&copy; All right reserved by HS</small>
        </div>
        <div class="footer__sub-box footer__social-box">
            <span class="footer__text"><i class="fa-brands fa-twitter fa-2xl"></i></span>
            <span class="footer__text"><i class="fa-brands fa-facebook fa-2xl"></i></span>
            <span class="footer__text"><i class="fa-brands fa-instagram fa-2xl"></i></span>
        </div>
    </footer>
</body>
</html>
